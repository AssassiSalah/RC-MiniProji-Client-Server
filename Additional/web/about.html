<script>
    function toggleNightMode() {
      // Toggle the 'dark-mode' class on the body and navbar
      document.body.classList.toggle('dark-mode');
      document.querySelector('.navbar').classList.toggle('dark-mode');
      
      // Toggle the icon
      const icon = document.getElementById('nightModeIcon').querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('bi-sun'); // Remove sun icon
        icon.classList.add('bi-moon'); // Add moon icon for dark mode
      } else {
        icon.classList.remove('bi-moon'); // Remove moon icon
        icon.classList.add('bi-sun'); // Add sun icon for light mode
      }
    }
  </script>
